<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>store</title>
</head>
<body>
    <div class="topbar"><div class="top1"><h2>Register</h2></div><div class="top2"><h2>Login</h2></div></div>

    <div class="parent">
        <div class="child1">

            <form class="form1" action="/register" method="post">
                <p>Name</p><input name="name" type="text" required>
                <p>Email</p><input name="email" type="email" required>
                <p class="p2">Password</p><input name="password" type="password" required>
                <button class="button2">Sign up</button>
            </form>
        </div>
        <div class="child2">
            <form class="form1" action="/login" method="post">
                <p>Name</p><input name="name" type="text" required>
                <p>Email</p><input name="email" type="email" required>
                <p class="p2">Password</p><input name="password" type="password" required>
                <button class="button2">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
